<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Úteis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Apps Úteis</h1>
            <p>Escolha um aplicativo para usar</p>
        </header>

        <main class="main">
            <div class="apps-grid">
                <div class="app-card" onclick="window.location.href='calculadora-idade.html'">
                    <div class="app-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                            <path d="M8 14h.01"/>
                            <path d="M12 14h.01"/>
                            <path d="M16 14h.01"/>
                            <path d="M8 18h.01"/>
                            <path d="M12 18h.01"/>
                            <path d="M16 18h.01"/>
                        </svg>
                    </div>
                    <h3>Calculadora de Idade</h3>
                    <p>Calcule sua idade em anos, meses e dias com reconhecimento de voz</p>
                </div>

                <div class="app-card" onclick="window.location.href='seletor-meses.html'">
                    <div class="app-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12,6 12,12 16,14"/>
                        </svg>
                    </div>
                    <h3>Seletor de Meses</h3>
                    <p>Selecione um mês e veja os 3 meses anteriores com nomes e números</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Desenvolvido com ❤️ para facilitar seu dia a dia</p>
        </footer>
    </div>
</body>
</html>

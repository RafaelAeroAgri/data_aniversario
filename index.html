<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calculadora de Idade</h1>
        </header>

        <main class="main">
            <div class="input-section">
                <div class="input-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="text" id="birthDate" class="date-input" placeholder="dd/mm/aaaa" maxlength="10">
                </div>

                <div class="input-group">
                    <label for="currentDate">Data Atual</label>
                    <input type="text" id="currentDate" class="date-input" placeholder="dd/mm/aaaa" maxlength="10">
                </div>

                <button type="button" class="voice-btn" id="voiceBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <span id="voiceText">Falar Datas</span>
                </button>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2>Sua Idade</h2>
                    <div class="age-display">
                        <div class="age-item">
                            <span class="age-number" id="years">0</span>
                            <span class="age-label">Anos</span>
                        </div>
                        <div class="age-item">
                            <span class="age-number" id="months">0</span>
                            <span class="age-label">Meses</span>
                        </div>
                        <div class="age-item">
                            <span class="age-number" id="days">0</span>
                            <span class="age-label">Dias</span>
                        </div>
                    </div>
                    <div class="total-days">
                        <span>Total: <strong id="totalDays">0</strong> dias</span>
                    </div>
                </div>
            </div>

            <div class="voice-status" id="voiceStatus" style="display: none;">
                <div class="status-content">
                    <div class="pulse"></div>
                    <span>Ouvindo...</span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 18 Anos</title>
    <link rel="stylesheet" href="calculadora-18-anos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <button type="button" class="back-btn" onclick="window.location.href='index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
                <span>Voltar</span>
            </button>
            <h1>Calculadora 18 Anos</h1>
            <p>Descubra quando uma criança terá 18 anos</p>
        </header>

        <main class="main">
            <div class="input-section">
                <div class="year-picker-container">
                    <div class="year-picker">
                        <button class="arrow-btn" id="prevYearBtn" disabled>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15,18 9,12 15,6"></polyline>
                            </svg>
                        </button>
                        
                        <div class="year-display" id="yearDisplay">2025</div>
                        
                        <button class="arrow-btn" id="nextYearBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="result-display">
                        <div class="result-label">Terá 18 anos em</div>
                        <div class="result-year" id="resultYear">2043</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="calculadora-18-anos.js"></script>
</body>
</html>

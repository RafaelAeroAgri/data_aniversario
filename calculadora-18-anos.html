<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 18 Anos</title>
    <link rel="stylesheet" href="calculadora-18-anos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <button type="button" class="back-btn" onclick="window.location.href='index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
                <span>Voltar</span>
            </button>
            <h1>Calculadora 18 Anos</h1>
            <p>Descubra quando uma criança terá 18 anos</p>
        </header>

        <main class="main">
            <div class="input-section">
                <div class="input-group">
                    <label for="birthYear">Ano de Nascimento:</label>
                    <input type="number" id="birthYear" class="year-input" placeholder="Ex: 2010" min="1900" max="2100">
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2>Resultado</h2>
                    <div class="age-display">
                        <div class="age-item">
                            <div class="age-label">Ano de Nascimento</div>
                            <div class="age-value" id="birthYearDisplay">-</div>
                        </div>
                        <div class="age-item">
                            <div class="age-label">Terá 18 anos em</div>
                            <div class="age-value highlight" id="eighteenYearDisplay">-</div>
                        </div>
                    </div>
                    <div class="info-text">
                        <p>A criança terá 18 anos no ano <strong id="resultYear">-</strong></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="calculadora-18-anos.js"></script>
</body>
</html>

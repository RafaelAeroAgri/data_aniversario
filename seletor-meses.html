<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor de Meses</title>
    <link rel="stylesheet" href="seletor-meses.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <button type="button" class="back-btn" onclick="window.location.href='index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
                <span>Voltar</span>
            </button>
            <h1>Seletor de Meses</h1>
            <p>Selecione um mês e veja os 3 meses anteriores</p>
        </header>

        <main class="main">
            <div class="input-section">
                <div class="input-group">
                    <label for="monthSelect">Selecione um mês:</label>
                    <select id="monthSelect" class="month-select">
                        <option value="">Escolha um mês...</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <h2>Meses Anteriores</h2>
                    <div class="months-display">
                        <div class="month-item" id="month1">
                            <div class="month-name"></div>
                            <div class="month-number"></div>
                        </div>
                        <div class="month-item" id="month2">
                            <div class="month-name"></div>
                            <div class="month-number"></div>
                        </div>
                        <div class="month-item" id="month3">
                            <div class="month-name"></div>
                            <div class="month-number"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="seletor-meses.js"></script>
</body>
</html>
